<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Super Sightings</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/77b2fa8649.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="index">Supers Tracker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="sightings">Sightings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="location">Locations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="organizations">Organizations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="superPerson">Supers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="superPower">Superpowers</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <h1 id="header" class="jumbotron">Superhero/Villain Tracker</h1>
            <div id="welcomeMessage">
                <h4>Welcome to the Super Hero/Villain Tracker!</h4>
                <h4>Here are the 10 Most Recent Sightings</h4>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-bordered table-striped" >
                        <thead>
                            
                            <tr>
                                <th>Location Address</th>
                                <th>Sighting Date</th>
                                <th>Supers</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sightings,iter : ${sightingList}">
                                <td th:attr="class='address'+${iter.index},data-address=''+${sightings.location.address}">
                                    <span th:text="${sightings.location.address}"</span>
                                </td>
                                <td th:attr="class='date'+${iter.index},data-date=''+${sightings.sightingDate}">
                                    <span th:text="${sightings.sightingDate}"</span>
                                </td>
                                <td th:attr="class='superPerson'+${iter.index}"> 
                                    <!--<p th:if="${#lists.isEmpty(sightings.superPerson)}">No Supers</p>-->
                                    <p th:if="${sightings.superPerson != null}"
                                    <p th:each="superPerson : ${sightings.superPerson}" th:text="${superPerson.superPersonName}"</p> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- link CDN to bootstrap, JQuery, popper -->
        <script type="text/javascript">
            $('.editDateTime').datetimepicker({
                allowInputToggle: true,
                widgetPositioning: {
                    horizontal: 'right',
                    vertical: 'top'
                }
            });
            $('#datetimepicker').datetimepicker({
                allowInputToggle: true,
                widgetPositioning: {
                    horizontal: 'right',
                    vertical: 'top'
                }
            });
        </script>
        
        <!-- link cdn to bootstrap, jquery, popper -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
